<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>PictumAdmin | Réservations</title>

    <link href="style/styles.css" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"

    <script crossorigin="anonymous"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</head>
<body class="h-100 w-100 bg-muted">
<header class="bg-dark text-light w-100 sticky-top d-inline-flex align-items-center justify-content-between  p-2">
    <img alt="Logo Pictum" class="logo h-100" src="img/logo_blanc@1.svg">

    <div class="dropdown">
        <button aria-expanded="false" aria-haspopup="true" class="rounded-circle bg-primary border-0"
                data-toggle="dropdown"
                id="accountButton"
                type="button">AM
        </button>
        <svg class="bi bi-chevron-down text-light" fill="currentColor" height="1em" viewBox="0 0 16 16" width="1em"
             xmlns="http://www.w3.org/2000/svg">
            <path d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"
                  fill-rule="evenodd"/>
        </svg>

        <div aria-labelledby="accountButton" class="dropdown-menu">
            <a class="dropdown-item" href="#">Voir vue étudiant</a>
            <a class="dropdown-item text-danger" href="#">Se déconnecter</a>
        </div>
    </div>
</header>

<main class="d-flex h-100">
    <section
            class="leftMenu bg-dark text-light w-md-25 d-none h-100 d-md-flex flex-column align-items-center pt-md-3 pt-1">
        <a class="selected" href="#">Réservations</a>
        <a href="#">Matériel</a>
        <a href="#">Créneaux</a>
        <a href="#">Mails</a>
        <a href="#">Blacklist</a>
        <a href="#">Rôles</a>
        <div class="footer d-flex align-items-center flex-column justify-content-center text-center">
            <ul class="list-unstyled text">
                <li><a href="#">Contact Admin</a></li>
                <li><a href="#">Mentions légales</a></li>
                <li><a href="#">Conditions d'utilisations</a></li>
            </ul>
        </div>
    </section>

    <div class="w-100 w-md-75 m-1 m-md-3 container-fluid">

        <!--        carte recherche  -->
        <div class="card row w-100 bg-white rounded d-flex justify-content-between flex-row align-items-center p-2 filtre-materiel">
            <!--            Recherche -->
            <form class="form-inline w-25">
                <div class="input-group">
                    <input class="form-control input-group-append" id="search" placeholder="Recherche" type="search">
                    <button class="btn-primary input-group-prepend btn" type="submit">
                        <svg class="bi bi-search" fill="currentColor" height="1em" viewBox="0 0 16 16" width="1em"
                             xmlns="http://www.w3.org/2000/svg">
                            <path d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"
                                  fill-rule="evenodd"/>
                            <path d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"
                                  fill-rule="evenodd"/>
                        </svg>
                    </button>
                </div>
            </form>
            <!--Mode-->
            <div class="w-25 h-50 d-inline-flex  ">
                <p>Mode : </p>
                <ul class="modeSlection list-unstyled d-inline-flex w-50">
                    <li><a href="#">Kit</a></li>
                    <li><a class="selected" href="#">Matériel</a></li>
                    <li><a href="#">Type</a></li>
                    <li><a href="#">Département</a></li>
                </ul>
            </div>

            <div class="input-group w-25 h-100">
                <select aria-label="Example select with button addon" class="custom-select" id="typeMateriel">
                    <option selected>Type de matériel</option>
                    <option value="">Bridge</option>
                    <option value="">Zoom</option>
                    <option value="">Mandarine</option>
                    <option value="">Micro</option>
                </select>
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button">Valider</button>
                </div>
            </div>

            <a class="btn text-primary p-0">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 21 21" class="btn-icon">
                    <path id="Icon_material-add" data-name="Icon material-add" d="M28.5,19.5h-9v9h-3v-9h-9v-3h9v-9h3v9h9Z" transform="translate(-7.5 -7.5)"/>
                </svg>
            </a>

        </div>

        <!--        Liste Matériel ou autre -->
        <section id="liste" >
            <div class="card row w-100 bg-white rounded d-flex justify-content-between flex-row align-items-center p-2 filtre-materiel mt-3">
                <img alt="Image zoom h4n" class="img-circle h-75 img-fluid" src="img/zoom_h4n.jpg">
                <p class="nom-appareil m-0">ZOOM H4N</p>
                <p class="reference-appareil text-capitalize  m-0">L2-ENR-ZOOM-01</p>
                <p class="text-primary  m-0">Disponible</p>

                <div>
                  <a class="btn text-primary p-0">
                        <svg class="bi bi-pencil-fill btn-icon" fill="currentColor" height="1em" viewBox="0 0 16 16"
                             width="1em" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"
                                  fill-rule="evenodd"/>
                        </svg>
                    </a>

                    <a class="btn text-primary p-0">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash-fill btn-icon" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z"/>
                        </svg>
                    </a>
                </div>
            </div>
        </section>

    </div>


</main>
</body>
</html>
