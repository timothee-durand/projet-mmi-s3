<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Pictum | Recherche</title>
    <!--    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">-->
    <link href="../style/styles.css" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!--    Pour le sélécteur de date -->
    <script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" rel="stylesheet" type="text/css"/>

    <script>

        //
        window.onload = function () {
            $('#periodSelector').daterangepicker({
                "minYear": 2020,
                "maxYear": 2021,
                "locale": {
                    "format": "DD/MM/YYYY",
                    "separator": " - ",
                    "applyLabel": "Valider",
                    "cancelLabel": "Annuler",
                    "fromLabel": "De",
                    "toLabel": "à",
                    "customRangeLabel": "Personnalisé",
                    "weekLabel": "S",
                    "daysOfWeek": [
                        "Di",
                        "Lu",
                        "Ma",
                        "Mer",
                        "Je",
                        "Ve",
                        "Sa"
                    ],
                    "monthNames": [
                        "Janvier",
                        "Février",
                        "Mars",
                        "Avril",
                        "Mai",
                        "Juin",
                        "Juillet",
                        "Août",
                        "Septembre",
                        "Octobre",
                        "Novembre",
                        "Décembre"
                    ],
                    "firstDay": 1
                },
                // "startDate": "10/04/2020",
                // "endDate": "10/10/2020",
                "opens": "center"
            }, function (start, end, label) {
                console.log('New date range selected: ' + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD') + ' (predefined range: ' + label + ')');
            });
        }

    </script>

</head>
<body class="h-100 w-100">
<header class="bg-dark text-light w-100 sticky-top container-fluid  p-2">
    <div class="row h-100">
        <img alt="Logo Pictum" class="logo h-100 offset-1 col-1" src="../img/logo_blanc@1.svg"/>


        <a class="offset-7 col-1 text-light" href="#">Réservations</a>
        <div class="dropdown col-1">
            <button aria-expanded="false" aria-haspopup="true" class="rounded-circle bg-primary border-0"
                    data-toggle="dropdown" id="accountButton"
                    type="button">AM
            </button>

            <div aria-labelledby="accountButton" class="dropdown-menu dropdown-menu-right">
                <a class="dropdown-item" href="#">Mes emprunts</a>
                <a class="dropdown-item text-danger" href="#">Se déconnecter</a>
            </div>
        </div>

    </div>
</header>
<aside class="leftMenu bg-dark text-light d-none h-100 d-md-flex flex-column align-items-center pt-md-3 pt-1">
    <!--            Recherche -->
    <form class="form-inline w-75">
        <div class="input-group">
            <input class="form-control input-group-append" id="search" placeholder="Recherche" type="search">
            <button class="btn-dark text-light input-group-prepend btn" type="submit">
                <svg class="bi bi-search" fill="currentColor" height="1em" viewBox="0 0 16 16" width="1em"
                     xmlns="http://www.w3.org/2000/svg">
                    <path d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"
                          fill-rule="evenodd"/>
                    <path d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"
                          fill-rule="evenodd"/>
                </svg>
            </button>
        </div>
    </form>

    <!--    Filtres-->
    <div class="border-bottom border-light d-inline-flex w-75 align-items-center mt-4">
        <svg class="bi bi-funnel" fill="currentColor" height="1em" viewBox="0 0 16 16" width="1em"
             xmlns="http://www.w3.org/2000/svg">
            <path d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2zm1 .5v1.308l4.372 4.858A.5.5 0 0 1 7 8.5v5.306l2-.666V8.5a.5.5 0 0 1 .128-.334L13.5 3.308V2h-11z"
                  fill-rule="evenodd"/>
        </svg>
        <h4 class="ml-1">Filtres</h4>
    </div>

    <form class="d-flex flex-column align-items-center justify-content-center" id="filtres">
        <div class="d-inline-flex w-75 justify-content-between align-items-center">
            <label for="byDate">Par date</label>
            <input class="form-check-inline" id="byDate" type="checkbox">
        </div>
        <input id="periodSelector" name="byDate" placeholder="Entrez les dates..." type="text"/>

        <div class="d-inline-flex w-75 justify-content-between align-items-center">
            <label for="byPrem">Matériel pro</label>
            <input class="form-check-inline" id="byPrem" type="checkbox">
        </div>
    </form>

</aside>
<main class="d-flex h-100 flex-wrap">


    <div class="card w-50 m-1 m-md-3 pres-mat shadow">
        <div class="card-body  p-0  d-flex">
            <div class="container-fluid w-50">

                <div class="row h-75">
                    <div class="d-flex flex-column h-100 col-4 ">
                        <div class="card h-50 m-1 shadow w-100 p-0 ">
                            <div class="card-body d-flex align-items-center justify-content-center">
                                <img alt="" class="w-100" src="../img/DMC-FZ300.jpg">
                            </div>
                        </div>
                        <div class="card h-50 m-1 shadow w-100 p-0 ">
                            <div class="card-body d-flex align-items-center justify-content-center">
                                <img alt="" class="w-100" src="../img/DMC-FZ300.jpg">
                            </div>
                        </div>
                    </div>

                    <div class="card col-8 m-1 shadow ml-2 p-0 ">
                        <div class="card-body d-flex align-items-center justify-content-center">
                            <img alt="" class="w-100" src="../img/DMC-FZ300.jpg">
                        </div>
                    </div>
                </div>

                <div class="row h-25">
                    <p class="text-primary">Disponible</p>
                </div>

            </div>
            <div class="container-fluid">

            </div>


        </div>
    </div>

    <div class="card w-50 m-1 m-md-3 pres-mat shadow">
        <div class="card-body  p-0  d-flex">
            <div class="container w-50">

                <div class="row h-75 d-flex">
                    <div class="d-flex flex-column">

                        <img alt="" class="border rounded shadow h-50" src="../img/DMC-FZ300.jpg">


                        <img alt="" class="border rounded shadow h-50" src="../img/DMC-FZ300.jpg">
                    </div>

                    <img alt="" class=" border rounded shadow h-100" src="../img/DMC-FZ300.jpg">


                    <div class="row h-25">
                        <p class="text-primary">Disponible</p>
                    </div>

                </div>

            </div>
            <div class="container-fluid">

            </div>
        </div>

</main>
</body>
</html>
